

<section class="container my-4 ">









<mat-stepper  class=" w-75 m-auto" labelPosition="bottom" #stepper>
    <mat-step *ngFor="let item of questionsData" [stepControl]="firstFormGroup">
   <h4>{{item.title}} ?</h4>


   <mat-radio-group
   id="demo-optional-label-group"
   class="demo-radio-group"
   [(ngModel)]="optionalLabelText"
   (ngModelChange)="updateOptionalLabel(item._id)">
   

   <br><br>

   <mat-radio-button  class="demo-radio-button d-block"

   [value]="item.options.A">{{item.options.A}}
 </mat-radio-button>



 <mat-radio-button  class="demo-radio-button d-block"

   [value]="item.options.A">{{item.options.B}}
 </mat-radio-button>



 <mat-radio-button  class="demo-radio-button d-block"

   [value]="item.options.A">{{item.options.C}}
 </mat-radio-button>


 <mat-radio-button  class="demo-radio-button d-block"

 [value]="item.options.A">{{item.options.D}}
</mat-radio-button>




 </mat-radio-group> 

 <button mat-button matStepperNext>Next</button>
    </mat-step>
    




    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="submit()">submit</button>

      </div>
    </mat-step>




    

























  </mat-stepper>
  




</section>
