




  

<form [formGroup]="GroubForm">
<mat-dialog-content>
    <div class=" text-center text-dark py-2 mt-2">
        <h3 class="">Join Quiz</h3>
        <p>Input the code received for the quiz below to join</p>
    

    </div>
  

    <section class="form-item mb-5 mt-2" >
        <div class="input-group mb-3 custom-input">
          <span class="input-group-text px-2 py-3  fs-  rounded rounded-start-3
             rounded-end-0 border border-1 border-end-0 bg-mainColor_light">
            Code :
  
          </span>
          <div class="y-line my-auto"></div>
          <input type="text" class="form-control  rounded-end py-1 bg-transparent
              ps-3  border border-1" placeholder="code :"
               formControlName="code">
        </div>
</section>




<div class="w-50 m-auto d-flex justify-content-center align-items-center  headIcone  d-flex justify-content-end ">

    <button class="border bg-white border-black border-dark-subtle rounded-2">
        <i [mat-dialog-close]="GroubForm.value" class="corect fa-solid fa-check fs-4 p-4">
        </i>
    </button>
  
    <button class="border bg-white border-black border-dark-subtle rounded-2">
        <i (click)="onNoClick()" class=" close fa-solid fa-xmark fs-4 p-4"></i>
  
    </button>

   
</div>
</mat-dialog-content>

</form>
