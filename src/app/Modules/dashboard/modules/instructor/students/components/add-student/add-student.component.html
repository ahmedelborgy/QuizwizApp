<section id="addEdit">


    <section class="header   d-flex justify-content-between px-3 align-items-center ">
        <div class="w-50 ">
            <h4>Set up a new Student</h4>
            <p>{{data.action}}</p>
        </div>

        <div class="w-25  headIcone  d-flex justify-content-end ">

            <i [mat-dialog-close]="data.animal" class="corect fa-solid fa-check fs-4 p-4"></i>
            <i (click)="onNoClick()" class=" close fa-solid fa-xmark fs-4 p-4"></i>
        </div>
    </section>


    <mat-dialog-content>




        <form class="form-item " [formGroup]="studentForm">
            <div class="input-group mb-3 custom-input">
                <span class="input-group-text px-2 py-3  fs-  rounded rounded-start-3
             rounded-end-0 border border-1 border-end-0 bg-mainColor_light">
                    Student Name :

                </span>
                <div class="y-line my-auto"></div>
                <input type="text" class="form-control  rounded-end py-1 bg-transparent
              ps-3  border border-1" placeholder="Group Name :" formControlName="name">
            </div>
            <div *ngIf="studentForm.get('name')?.errors && studentForm.get('name')?.touched"
                class="text-red m-0 mx-auto p-0 text-start alert alert-danger p-2">
                <mat-error class="text-red" *ngIf="studentForm.get('name')?.getError('required')">name is
                    required</mat-error>
                <mat-error class="text-red p-0 block" *ngIf="studentForm.get('name')?.getError('name')">name isn't
                    Validator</mat-error>
            </div>

            <div class="input-group mb-3 custom-input">
                <span class="input-group-text px-2 py-3  fs-  rounded rounded-start-3
             rounded-end-0 border border-1 border-end-0 bg-mainColor_light">
                    Phone :

                </span>
                <div class="y-line my-auto"></div>
                <input type="text" class="form-control  rounded-end py-1 bg-transparent
              ps-3  border border-1" placeholder="Group Name :" formControlName="phone">
            </div>
            <div *ngIf="studentForm.get('phone')?.errors && studentForm.get('phone')?.touched"
                class="text-red m-0 mx-auto p-0 text-start alert alert-danger p-2">
                <mat-error class="text-red" *ngIf="studentForm.get('phone')?.getError('required')">phone is
                    required</mat-error>
                <mat-error class="text-red p-0 block" *ngIf="studentForm.get('phone')?.getError('phone')">name isn't
                    Validator</mat-error>
            </div>

                <mat-form-field class="w-100">
                    <mat-label>Toppings</mat-label>
                    <mat-select [formControl]="students" multiple [(ngModel)]="topping">

                        <mat-option *ngFor="let topping of tableStudents"
                            [value]="topping._id">{{topping.email}}</mat-option>
                    </mat-select>
                </mat-form-field>


            </div> -->





        </form>


    </mat-dialog-content>

        <button mat-button (click)="onNoClick()">No Thanks</button>

            [mat-dialog-close]="action">Ok</button>
    </mat-dialog-actions> -->


</section>
