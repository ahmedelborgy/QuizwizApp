<section id="groubs">

    <section class="heder w-100  d-flex align-items-center py-3">

        <h4>Bank Of Questions</h4>

        <div class="titel ms-auto  d-flex align-items-center justify-content-center   ">
            <img src="./assets/images/alert.png " class="d-inline-block mx-2" alt="">
            <h6 class="m-2">Add Group</h6>
        </div>
    </section>


    <section class="groubList container my-4  py-4  px-4 ">

        <section id="main-table bg-warning  " class="">














            <table class=" w-100">



                <thead class="mb-2">
                    <th class="rounded-start-4">Question Title </th>
                    <th>Question Desc</th>
                    <th>Question difficulty level</th>
                    <th>Type</th>
                    <th class="rounded-end-4">Actions</th>
                </thead>

                <tbody>



                    <tr class="" *ngFor="let item of tableData">
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.difficulty}}</td>
                        <td>{{item.type}}</td>
                        <td class=" ">
                            <div class="w-75 m-auto">


                                <i class="fa-solid fa-pen-to-square fs-4 mx-1"></i>
                                <i class="fa-solid fa-trash-arrow-up fs-4 mx-1 "></i>
                                <i class="fa-regular fa-eye-slash fs-4 mx-1"></i>
                            </div>

                        </td>
                    </tr>

                </tbody>
            </table>
















        </section>

    </section>

</section>
