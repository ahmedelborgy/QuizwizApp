<section id="user-profile">
  <div class="container p-4 py-4">
    <h2 class="ps-5">Edit Profile</h2>
    <div class="row align-items-center border_mainColor">
      <div class="col-md-5 me-5 p-2">
        <!-- <h5 class="mb-3">Your Profile</h5> -->

        <div class="d-flex justify-content-center">

          <img src="../../../assets/images/Avatar-Profile-Vector-PNG-Pic.png" class="w-85 rounded-circle" alt="" />
        </div>
      </div>
      <div class="col-md-6 py-4 px-2">
        <form [formGroup]="editForm" (ngSubmit)="onsubmit(editForm)">
          <div>
            <label for="">Your First Name</label>
            <div class="input-group mb-3">
              <span
                class="input-group-text px-3 py-3 bg-transparent rounded rounded-start-3 rounded-end-0 border border-4 border-end-0"
                id="basic-addon1"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control border border-4 rounded-end py-1 bg-transparent ps-3"
                formControlName="first_name" placeholder="First name" aria-describedby="basic-addon3" />
            </div>
            <div class="alert alert-danger py-1" *ngIf="
                editForm.get('first_name')?.touched &&
                editForm.get('first_name')?.status == 'INVALID'
              ">
              <p class="mb-0" *ngIf="editForm.get('first_name')?.getError('required')">
                First Name is required
              </p>
            </div>
          </div>
          <div>
            <label for="">Your Last Name</label>
            <div class="input-group mb-3">
              <span
                class="input-group-text px-3 py-3 bg-transparent rounded rounded-start-3 rounded-end-0 border border-4 border-end-0"
                id="basic-addon1"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control border border-4 rounded-end py-1 bg-transparent ps-3"
                formControlName="last_name" placeholder="Last name" aria-describedby="basic-addon3" />
            </div>
            <div class="alert alert-danger py-1" *ngIf="
                editForm.get('last_name')?.touched &&
                editForm.get('last_name')?.status == 'INVALID'
              ">
              <p class="mb-0" *ngIf="editForm.get('last_name')?.getError('required')">
                Last Name is required
              </p>
            </div>
          </div>
          <div>
            <label for="">Your E-mail address</label>
            <div class="input-group mb-3">
              <span
                class="input-group-text px-3 py-3 bg-transparent rounded rounded-start-3 rounded-end-0 border border-4 border-end-0"
                id="basic-addon1"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control border border-4 rounded-end py-1 bg-transparent ps-3"
                formControlName="email" placeholder="email" aria-describedby="basic-addon3" />
            </div>
            <div class="alert alert-danger py-1" *ngIf="
                editForm.get('email')?.touched &&
                editForm.get('email')?.status == 'INVALID'
              ">
              <p class="mb-0" *ngIf="editForm.get('email')?.getError('required')">
                Email is required
              </p>
              <p class="mb-0" *ngIf="editForm.get('email')?.getError('email')">
                Please Enter a valid email ex:abc@abc
              </p>
            </div>
          </div>
          <div>
            <label for="">Your Role</label>
            <div class="input-group">
              <span
                class="input-group-text px-3 py-3 bg-transparent rounded rounded-start-3 rounded-end-0 border border-4 border-end-0"
                id="basic-addon2">
                <i class="fa-solid fa-users-viewfinder"></i>
              </span>
              <div class="y-line my-auto"></div>
              <select class="form-select rounded-end py-1 bg-mainColor_dark pointer ps-3 border border-4 bg-transparent"
                id="inputGroupSelect01">
                <option selected>{{role}}</option>
              </select>
            </div>
          </div>
          <div class="w-50 my-3">
            <div class="form-group">
              <div class="form-check">
                <input formControlName="status" class="form-check-input" type="checkbox" id="gridCheck" />
                <label class="form-check-label" for="gridCheck">
                  Active Acount
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-12 d-flex justify-content-evenly align-items-center">
            <!-- <button [disabled]="!editForm.valid" class="button">
              <span class="text fw-bold">Update </span><span><i class="fa-solid fa-circle-check"></i></span>
            </button> -->
            <button [disabled]="!editForm.valid" class="submit border border-2 " type="submit">
              <span class="text me-1">Update</span><span><i class="fa-solid  fa-circle-check"></i></span>
              <div class="bg-true">
                <i class="fa-solid  fa-circle-check"></i>
              </div>
            </button>
            <button class="btn btn-outline-danger ms-3 padding">
              <span class="text fw-bold ">Cancel </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
