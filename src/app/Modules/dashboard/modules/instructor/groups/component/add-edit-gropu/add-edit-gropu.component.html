<form id="addEdit" *ngIf="data.action=='add' || data.action =='edit'" [formGroup]="GroubForm">


  <section class="header   d-flex justify-content-between px-3 align-items-center ">
    <div class="w-50 ">
      <h4>Set up a new Group</h4>
      <p>{{data.action}}</p>
    </div>

    <div class="w-25  headIcone  d-flex justify-content-end ">

      <i [mat-dialog-close]="GroubForm.value" class="corect fa-solid fa-check fs-4 p-4">
      </i>
      <i (click)="onNoClick()" class=" close fa-solid fa-xmark fs-4 p-4"></i>
    </div>
  </section>


  <mat-dialog-content>




    <section class="form-item " >
      <div class="input-group mb-3 custom-input">
        <span class="input-group-text px-2 py-3  fs-  rounded rounded-start-3
           rounded-end-0 border border-1 border-end-0 bg-mainColor_light">
          Group Name :

        </span>
        <div class="y-line my-auto"></div>
        <input type="text" class="form-control  rounded-end py-1 bg-transparent
            ps-3  border border-1" placeholder="Group Name :"
             formControlName="name">
      </div>
      <div *ngIf="GroubForm.get('name')?.errors && GroubForm.get('name')?.touched"
        class="text-red m-0 mx-auto p-0 text-start alert alert-danger p-2">
        <mat-error class="text-red" *ngIf="GroubForm.get('name')?.getError('required')">name is
          required</mat-error>
        <mat-error class="text-red p-0 block" *ngIf="GroubForm.get('name')?.getError('name')">name isn't
          Validator</mat-error>
      </div>

  </a>

  <div class=" text-center">

      (<span class="fw-bold">{{data.item.name}}</span>)
    </h3>
    <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
  </div>
  <hr>
  <div class="text-end my-2 ">
    <button class="btn btn-outline-danger  p-2" [mat-dialog-close]="data.item._id">Delete this item
