<section>
    <div class="row">
        <div class="col-md-6">
            <div class="row mt-4 ms-4 w-75">
                <div class="col-md-5 col-sm-4 border rounded-2 text-center mx-2 p-4 addQ">
                    <a class=" text-decoration-none text-black myPointer" (click)="openAddEditQuizes()">
                        <img src="../../../../../../assets/images/new quiz icon.svg" alt="">
                        <h5>Set up a new quiz</h5>
                    </a>
                </div>
                <div class="col-md-5 col-sm-4 border rounded-2 text-center mx-4 p-4 addQ">
                    <a [routerLink]="['/dashboard/instructor/questions']" class=" text-decoration-none text-black myPointer ">
                        <img src="../../../../../../assets/images/Vault icon.svg" alt="">
                        <h5>Question Bank</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-5 border rounded-2 mt-4">
            <div class="row p-0 m-0">
                <h3>Upcoming 5 quizzes</h3>
                <section *ngFor="let item of quizes" class="col-md-6 my-2 ">
                    <div class="cards d-flex">

                        <div class="w-25">
                            <img src="../../../../../../assets/images/Quiz img.svg" alt="" class="img-fluid w-100">
                        </div>
                        <div class="w-75 px-3 d-flex justify-content-between align-items-center">
                            <div>
                                <h5>{{item.title}} {{item.participants}}</h5>
                                <h6>{{item.schadule | date}}</h6>
                                <h6>{{item.difficulty}}</h6>
                                <!-- <h6>{{item.group.name}}</h6> -->
                            </div>
                            <div class="cardicon w-25  d-flex justify-content-end">
                                <img src="../../../../../../assets/images/Vector-1.svg" alt="" class="w-25">
                            </div>
                        </div>


                    </div>

                </section>
            </div>
        </div>
    </div>
</section>
