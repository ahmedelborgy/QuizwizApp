    <div *ngFor="let item of quizes">
      <div class="d-flex mt-3 overflow-hidden rounded rounded-4 border border-2 align-items-center">
        <div class="w-25">
          <img src="../../../../../../assets/images/Quiz img.svg" alt="" class="w-100">
        </div>
        <div class="mx-4 w-75 ">
          <h5>{{item.title}} </h5>

      <p (click)="studentsModule()"><a>All Students <i

    </div>

    <div *ngFor="let item of studentTable">

        <div class="w-25">
          <img src="../../../../../assets/images/Avatar-Profile-Vector-PNG-Pic.png" alt=""
            class="w-75 rounded rounded-4">
        </div>
        <div class="w-75">
          <h5 class="mb-2"><span class="me-2">{{item.first_name}}</span> <span>{{item.last_name}}</span></h5>
          <p>{{item.email}}</p>
        </div>
      </div>
    </div>
