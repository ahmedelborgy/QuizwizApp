<section>
    <div class="row">
        <div class="col-md-11 border rounded-2 ms-5 mt-5 d-flex flex-wrap w-75">
            <h4>Upcoming quizzes</h4>
            
            <section *ngFor="let item of incomingQuizes" class="m-3">
                <div class="d-flex border rounded-2 m-3 w-100 justify-content-between">

                    <div class="w-25">
                        <img src="../../../../../../assets/images/Quiz img.svg" alt="" class="img-fluid w-100">
                    </div>
                    <div class=" px-3 d-flex justify-content-between align-items-center w-100">
                        <div>
                            <h5>Title : {{item.title}}</h5>
                            <h6>Description : {{item.description}}</h6>
                            <h6>Date : {{item.schadule | date :  "dd/MM/y h:ss:mm"}}</h6>

                        </div>
                        <div class="w-25 text-end">
                            <img src="../../../../../../assets/images/Vector-1.svg" alt="" class="w-25">
                        </div>
                    </div>


                </div>

            </section>
        </div>
        
    </div>
</section>
