
<section class="sidebar  vh-100 ">
    <div class="text-center mt-5">
        
        <section (click)="isOpened=!isOpened">
            <i *ngIf="!isOpened" class="fa-solid fa-arrow-right"></i>
            <i *ngIf="isOpened" class="fa-solid fa-arrow-left"></i>
        </section>
       
    </div>


   

    <ul>
        <li *ngFor=" let item of Menu "  routerLinkActive="bg-main-transparent 
         active-link text-muted">
            <a [routerLink]="item.link">
                <span [class]="isOpened?'text-center':''" class="mx-2 ">
                    <i [class]="item.icon"></i></span>
                <span class="text-capitalize " *ngIf="isOpened">{{item.text}}</span>
            </a>
        </li>
